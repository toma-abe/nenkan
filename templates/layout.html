<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
        <style>
            body {padding-top: 80px;}
            h1 {font-size: 150%;}
            h2 {font-size: 130%;}
            h3 {font-size: 110%;}
            h4 {font-size: 100%;}
            h5 {font-size: 100%;}
            h6 {font-size: 100%;}
        </style>
        <title>あべーま</title>
    </head>
    <body>
        <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
            <a class='navbar-brand' href='{% url "bbs:index" %}'>あべーま</a>
            <ul class='navbar-nav'>
                {% if user.is_authenticated %}
                    <!-- ログインしているとき -->
                    <li class='nav-time'>
                        <span class='navbar-text'>{{ user }} - </span>
                    </li>
                    <li class='nav-item'>
                        <a href='{% url "logout" %}' class='logout nav-link'>ログアウト</a>
                    </li>
                {% else %}
                    <!-- ログインしていないとき -->
                    <li class="nav-item">
                        <a href='{% url "login" %}' class='login nav-link'>ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a href='{% url "accounts:signup" %}' class='signup nav-link'>ユーザー登録</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class='container'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
